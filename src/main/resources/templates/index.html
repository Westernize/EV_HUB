<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | EV HUB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #002c5f 0%, #004a8f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 480px;
        }
        .login-box {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #002c5f 0%, #004a8f 100%);
            padding: 48px 40px 40px;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 24px;
            filter: brightness(0) invert(1);
        }
        .login-header h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }
        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 400;
        }
        .login-body {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            background: #ffffff;
            color: #1a1a1a;
            transition: all 0.2s ease;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .form-group input:focus {
            outline: none;
            border-color: #002c5f;
            box-shadow: 0 0 0 3px rgba(0, 44, 95, 0.1);
        }
        .form-group input::placeholder {
            color: #9aa0a6;
        }
        .login-button {
            width: 100%;
            padding: 16px;
            margin-top: 8px;
            background: linear-gradient(135deg, #002c5f 0%, #004a8f 100%);
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans KR', sans-serif;
            letter-spacing: -0.3px;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 44, 95, 0.3);
        }
        .login-button:active {
            transform: translateY(0);
        }
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .login-footer {
            padding: 24px 40px 40px;
            text-align: center;
            border-top: 1px solid #e8eaed;
        }
        .register-link {
            color: #002c5f;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .register-link:hover {
            color: #004a8f;
            text-decoration: underline;
        }
        .register-link::before {
            content: "아직 계정이 없으신가요? ";
            color: #5f6368;
            font-weight: 400;
        }
        .error-message {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        @media (max-width: 480px) {
            .login-header {
                padding: 32px 24px 28px;
            }
            .login-body {
                padding: 32px 24px;
            }
            .login-footer {
                padding: 20px 24px 32px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <img th:src="@{/img/logo.png}" src="/img/logo.png" alt="EV HUB" class="logo" onerror="this.style.display='none'">
            <h1>로그인</h1>
            <p>전기차 충전소 예약 서비스</p>
        </div>
        <div class="login-body">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="아이디를 입력하세요" autocomplete="username" required>
                <div class="error-message" id="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" autocomplete="current-password" required>
            </div>
            <button class="login-button" onclick="login()" id="login-button">로그인</button>
        </div>
        <div class="login-footer">
            <a href="/register" class="register-link">회원가입</a>
        </div>
    </div>
</div>
<script>
    function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorMessage = document.getElementById('error-message');
        const loginButton = document.getElementById('login-button');
        
        // 에러 메시지 숨기기
        if (errorMessage) {
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
        }
        
        if (!username || !password) {
            if (errorMessage) {
                errorMessage.textContent = '아이디와 비밀번호를 입력해주세요.';
                errorMessage.classList.add('show');
            } else {
                alert("아이디와 비밀번호를 입력해주세요!");
            }
            return;
        }
        
        loginButton.disabled = true;
        loginButton.textContent = '로그인 중...';
        
        fetch('/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(res => {
            if (res.ok) {
                return res.json();
            } else {
                return res.text().then(text => {
                    throw new Error(text || '로그인 실패');
                });
            }
        })
        .then(user => {
            // 로그인 성공
            // localStorage에 저장 (선택사항)
            if (typeof Storage !== 'undefined') {
                localStorage.setItem("currentUser", JSON.stringify(user));
            }
            
            // ADMIN이면 관리자 페이지로 이동
            if (user.role && user.role === "ADMIN") {
                window.location.href = "/admin/dashboard";
            } else {
                // 일반 사용자면 지도 페이지로 이동
                window.location.href = "/map?login=success";
            }
        })
        .catch(err => {
            // 에러 메시지 표시
            if (errorMessage) {
                errorMessage.textContent = err.message || '아이디 또는 비밀번호가 잘못되었습니다.';
                errorMessage.classList.add('show');
            } else {
                alert(err.message || "아이디 또는 비밀번호가 잘못되었습니다.");
            }
            loginButton.disabled = false;
            loginButton.textContent = '로그인';
        });
    }
    
    // Enter 키로 로그인
    document.addEventListener('DOMContentLoaded', function() {
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    });
</script>
</body>
</html>
